<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Pop Quiz</title>
</head>
<body>
    <header>
        <h3 id="high_score_view"><a href="">Last Score</a></h3>
        <h3 id="time_count"></h3>
    </header>
    <section id="quiz_section">
    <h2 id="start_message">
        This is a quiz to test you knowledge about atronomy related sceince.
        This quiz is not timed. However your time points will drop as you answer incorrectly.
    </h2>
    <br>
    <h2 id="question"></h2>
    <ul id="list">
        <li id="list_item" hidden="true"><button id="answer_button"></button></li>
    </ul>
    <button id="clicker">Start Quiz</button>
    <p id="note"></p>
    <input id="user_input" type="text" name="initials" hidden="true" placeholder="AB"></input>
    <button id="save_btn" hidden="true">Save Score</button>
    <script src="assets/logic.js" type="text/javascript" ></script>
    </section>
</body>
</html>
